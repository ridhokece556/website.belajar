<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrasi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#6a11cb,#2575fc);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:#fff;padding:28px;border-radius:16px;width:100%;max-width:420px;box-shadow:0 12px 30px rgba(0,0,0,.12)}
    h1{color:#2575fc;text-align:center;margin-bottom:16px}
    form{display:flex;flex-direction:column;gap:10px}
    input{padding:12px;border:2px solid #e6eefc;border-radius:10px}
    button{padding:12px;background:#2575fc;color:#fff;border:0;border-radius:10px;font-weight:700;cursor:pointer}
    .muted{font-size:.9rem;color:#666;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Daftar Akun</h1>
    <form id="regForm" autocomplete="off">
      <input id="fullname" type="text" placeholder="Nama lengkap" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password (min 6)" minlength="6" required />
      <input id="confirm" type="password" placeholder="Konfirmasi password" required />
      <button type="submit">Daftar</button>
    </form>
    <p class="muted">Sudah punya akun? <a href="login.html">Masuk</a></p>
  </div>

  <script>
    document.getElementById('regForm').addEventListener('submit', function(e){
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if(password !== confirm){ alert('Password dan konfirmasi tidak sama.'); return; }
      if(password.length < 6){ alert('Password minimal 6 karakter.'); return; }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const exists = users.some(u => (u.username || '').toLowerCase() === username.toLowerCase() || (u.email || '').toLowerCase() === email);
      if(exists){ alert('Username atau email sudah terdaftar.'); return; }

      users.push({ fullname, email, username, password });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registrasi berhasil. Silakan login.');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
